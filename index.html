<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsDox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="comp-logo">
                <img src="news.logo.png" alt="brand logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="India" onclick="onNavItemClick('India')">All</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="gaming" onclick="onNavItemClick('gaming')">Gaming</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="Search Here">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title Here</h3>
                <h6 id="news-source" class="news-source">Date and Stuff</h6>
                <p id="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati quo ea ullam molestias nisi laudantium, sit aperiam vel adipisci optio.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
